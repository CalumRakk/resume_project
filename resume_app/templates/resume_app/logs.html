<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Visualizar Logs</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			pre {
				background-color: #f4f4f4;
				padding: 10px;
				border-radius: 5px;
				overflow-x: auto;
			}
			a {
				display: inline-block;
				margin-bottom: 20px;
				padding: 10px 15px;
				background-color: #007bff;
				color: white;
				text-decoration: none;
				border-radius: 5px;
			}
			a:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h1>Logs del Sistema</h1>
		<a href="?download=true">Descargar Logs</a>
		<pre>{{ logs }}</pre>
	</body>
</html>
